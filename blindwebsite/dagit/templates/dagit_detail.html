{% extends "base.html" %}
{% block page_content %}
<div class="col-md-8 offset-md-2">
    <h1>{{ gonderi.title }}</h1>
    <small>
       
        Kategoriler:&nbsp;
        {% for kategori in gonderi.kategoriler.all %}
        <a href="{% url 'dagit_kategori' kategori.name %}">
            {{ kategori.name }}
        </a>&nbsp;
        {% endfor %}
    </small>
    <p>{{ gonderi.body | linebreaks }}</p>
   
    
</div>
{% endblock %}
